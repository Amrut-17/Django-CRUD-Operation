<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class='bg-warning bg-opacity-75'>
    {% include 'student/navbar.html' %}
    <h1 class="text-center mt-4">Welcome To Home Page</h1>
    <div class="container ">
        <div class="row">
            <div class="col-md-10">
                <div class="card offset-2 mt-4 bg-dark">
                    <h3 class='text-white text-center mt-2'>Student Records</h3>
                    <div class="card-body">
                        <table class="table table-info">
                            <thead>
                                <tr>
                                    <th>Roll No.</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email ID</th>
                                    <th>Phone No.</th>
                                    <th>Changes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for dt in data %}
                                    <tr>
                                        <td>{{ dt.roll }}</td>
                                        <td>{{ dt.fname }}</td>
                                        <td>{{ dt.lname }}</td>
                                        <td>{{ dt.email }}</td>
                                        <td>{{ dt.phone }}</td>
                                        <td>
                                            <a href="/delete/{{dt.roll}}" class='btn btn-danger'>Delete</a>
                                            <a href="/update/{{dt.roll}}" class='btn btn-warning'>Update</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
