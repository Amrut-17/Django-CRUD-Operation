<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'student/navbar.html' %}
    <h1 class="text-center mt-4">Update Student Record</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card offset-3 mt-4">
                    <div class="card-body ">
                        <form action="/updated/{{data.roll}}/" method="post" >
                            {% csrf_token %}
                            <div>
                                <label for="roll">Roll No</label>
                                <input type="text" name="roll" id="std_roll" class="form-control mt-2" required value={{data.roll}} readonly>
                            </div>
                            <div>
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="std_fname" class="form-control mt-2" required value={{data.fname}}>
                            </div>
                            <div>
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" id="std_lname" class="form-control mt-2" required value={{data.lname}}>
                            </div>
                            <div>
                                <label for="email">Email </label>
                                <input type="text" name="email" id="std_email" class="form-control mt-2" required value={{data.email}}>
                            </div>
                            <div>
                                <label for="phone">Phone No</label>
                                <input type="text" name="phone" id="std_phone" class="form-control mt-2" required value={{data.phone}}>
                            </div>
                            <div class='mt-3 text-center'>
                                <button class="btn btn-primary">
                                    Update Record
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
